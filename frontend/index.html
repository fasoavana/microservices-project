<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            font-size: 18px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">üìä R√©sultats du Traitement</h1>

    <!-- Affichage du total -->
    <div id="stats-card" class="card text-center p-4 mb-4" style="display: none;">
        <h4>Total de lignes: <span id="total-lignes" class="fw-bold"></span></h4>
    </div>

    <!-- Tableau des donn√©es -->
    <div class="card p-4">
        <h5 class="mb-3">üìÑ Donn√©es extraites :</h5>
        <div id="loading" class="loading">Chargement en cours...</div>
        <table class="table table-bordered table-hover" id="data-table" style="display: none;">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Valeur 1</th>
                    <th>Valeur 2</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <!-- Zone d'erreur -->
    <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
</div>

<script>
    fetch("http://localhost:5001/stats")
        .then(response => response.json())
        .then(data => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("total-lignes").textContent = data.total_lignes;
            document.getElementById("stats-card").style.display = "block";

            let tableBody = document.getElementById("table-body");
            data.extrait.forEach(row => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.valeur1}</td>
                        <td>${row.valeur2}</td>
                    </tr>
                `;
            });

            document.getElementById("data-table").style.display = "table";
        })
        .catch(error => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("error-message").innerText = "‚ùå Erreur lors du chargement des statistiques.";
            document.getElementById("error-message").style.display = "block";
            console.error("Erreur API:", error);
        });
</script>

</body>
</html>
